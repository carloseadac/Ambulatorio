
<table class="table b-table text-center table-stripped ">
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>Paciente</th>
        <th>Desmarcar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agenda of eventsToday; let i = index">
        <td [innerHTML]="agenda.horario"></td>
        <td>{{agenda.paciente}}</td>
        <td><button class="btn btn-light" (click)="delete(agenda.id)" >Desmarcar</button></td>
      </tr>
    </tbody>
  </table>

<div class="container">
    <div class="cabecalho">
        <div class="perfil">
            <img class="perfil-foto" src="../../assets/icons/perfilpreto.svg">
            <div class="titulo">
                <h1>{{medico.nome}}</h1>
                <h3>{{medico.area}}</h3>
            </div>
        </div>
      </div>
    <div class="projetos">
        <div>
            <h2 style="text-align: center;">Informações Gerais</h2>
            <ul id="lista">
                <li>Nome: {{medico.nome}}</li>
                <li>Email: {{medico.email}}</li>
                <li>Telefone: {{medico.telefone}}</li>
                <li>Data de nascimento: {{medico.dataNasc}}</li>
                <li>CRM: {{medico.crm}}</li>
                <li>Especialidade: {{medico.area}}</li>
            </ul>
        </div>
        <hr />
        <h3 class="title2" style="text-align: center;">Agenda</h3>
        <div class="d-flex text-end">
          <div class=" text-end"> 
              <div class="row text-end">
                  <div class="col-md-6">
                    <label>Dia de inicio: </label>
                    <input
                      type="date"
                      value="startDate"
                      [(ngModel)]="startDate"
                      id="start" 
                    />
                    <label>Horario de inicio: </label>
                    <input
                      type="time"
                      id="timestart"
                    />
                  </div>
                  <div class="col-md-6">
                    <label>Dia de fim: </label>
                    <input
                      type="date"
                      id="end"
                    />
                    <label (click)="saveShift()">Horario de fim: </label>
                    <input
                      type="time"
                      id="timeend"
                    />
                  </div>
                <h5 class="title2" style="text-align: center;"> Dias da Semana</h5>
                <div class="d-flex justify-content-around">
                  <section>
                    <input type="checkbox" class="mx-1" id="domingo" name="domingo"><label for="domingo">Domingo</label>
                    <input type="checkbox" class="mx-2" id="segunda" name="segunda"><label for="domingo">Segunda-feira</label>
                    <input type="checkbox" class="mx-2" id="terca" name="terca"><label for="domingo">Terça-feira</label>
                    <br>
                    <input type="checkbox" class="mx-2" id="quarta" name="quarta"><label for="quarta">Quarta-feira</label>
                    <input type="checkbox" class="mx-2" id="quinta" name="quinta"><label for="quinta">Quinta-feira</label>
                    <input type="checkbox" class="mx-2" id="sexta" name="sexta"><label for="sexta">Sexta-feira</label>
                    <input type="checkbox" class="mx-2" id="sabado" name="sabado"><label for="sabado">Sabado</label>
                  </section>
                </div>
              </div>
          </div>
          
        </div>
        <div  class="button-bar">
          <button class="button-bar text-center btn btn-primary" (click)="saveShift()">Salvar agenda</button>
        </div>
      </div>
    <div class="button-bar">
      <button > Logout <span>&nbsp;</span> <img src="../../assets/icons/exit.svg"></button>
    </div>
</div>

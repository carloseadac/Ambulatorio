<div class="back">
    <form action="" class="login-box" autocomplete="on">
        <div class="title">
            <h1>CADASTRAR USUÁRIO</h1>
        </div>
        <div class="input-box">
            <input type="text" name="" required class="input" id="nome" placeholder="Nome">
        </div>
        <div class="input-box">
            <input type="text" name="" required class="input" id="Edv" placeholder="EDV">
        </div>
        <div class="input-box">
            <input type="text" name="" required class="input" id="email" placeholder="Email">
        </div>
        <div class="input-box">
            <input type="text" name="" required class="input" id="area" placeholder="Área">
        </div>
        <div class="input-box">
            <input type="text" class="input"  placeholder="Data de Nascimento" id="date"  onfocus="(this.type='date')">
        </div>
        <div class="buttons-adm">
            <button type="submit" (click)="save()">Cadastrar</button>
            <button type="submit">Cancelar</button>
        </div>
    </form>

</div>

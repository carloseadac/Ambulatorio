
<app-top-bar></app-top-bar>
<h1 *ngIf="!mostrarNgContainer" class="text-center">Consultas do dia</h1>
<button class="botao" (click)="setTrue(true)">Mostrar calendario</button>
<ng-container *ngIf="!mostrarNgContainer"> 
  <app-agenda-today [eventsToday]="eventsToday"></app-agenda-today>
</ng-container>

     <ng-container *ngIf="mostrarNgContainer">   
      <bryntum-project-model
      #project
      [events] = "eventos"
      [resources] = "resources"
      (click)="alertNatela($event)"
      ></bryntum-project-model>
      <ng-container *ngIf="calendarConfig.date">
          <bryntum-calendar
          #calendar
          [eventEditFeature]="false"
          [dragFeature] = "false"
          [date] = "calendarConfig.date"
          [project] = "project"
          ></bryntum-calendar>
      </ng-container>
     </ng-container>
